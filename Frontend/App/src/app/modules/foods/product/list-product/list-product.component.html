<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-mdnowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="texto">Lista Productos</h1>
    <button [routerLink]="'/admon/MenuList/product-add'" class="btn btn-outline-secondary">
      <i class="fa-solid fa-plus fa-2xl"></i>
    </button>
    <div class="table">
    <table class="table-responsive" class="table table-hover table-striped">
      <thead class="table-dark">
        <tr class="header-row">
          <th scope="col">Numero</th>
          <th scope="col">Image </th>
          <th scope="col">Producto</th>
          <th scope="col">Descripci√≥n</th>
          <th scope="col">Precio</th>
          <th scope="col">Categoria</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lists of product">

          <th scope="row">{{ lists.id_product}}</th>
          <th scope="row"> <img [src]="getImageUrl(lists.image)" class="thumbnail-image"></th>
          <td scope="row">{{ lists.name_product }}</td>
          <td scope="row">{{ lists.description_product }}</td>
          <td scope="row">{{ lists.precio }}</td>
          <td scope="row">{{ lists.id_categories }}</td>
          <button [routerLink]="'/admon/CarouselList/carousel-update/' + lists.id_product" class="btn btn-outline-secondary">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
            <button (click)="confirmDelete(lists.id_product)" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
