<div>
  <form (ngSubmit)="productCreate()" #uploadForm="ngForm">

    <div class="form-group">
      <label for="image">Select Image:</label>
      <input type="file" (change)="onFileSelected($event)" name="image" accept="image/*" />
    </div>
    <div class="form-group">
      <label for="description">Producto:</label>
      <input type="text" [(ngModel)]="name_product" name="product" class="form-control" />
    </div>


    <div class="form-group">
      <label for="description">Descripcion:</label>
      <input type="text" [(ngModel)]="description_product" name="description_product" class="form-control" />
    </div>


    <div class="form-group">
      <label for="description">Precio:</label>
      <input type="text" [(ngModel)]="precio" name="precio" class="form-control" />
    </div>

    <div class="form-group">
      <label for="description">Numero Categoria:</label>
      <input type="text" [(ngModel)]="id_categories" name="id_categories" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!selectedFile">Crear</button>
  </form>
</div>
