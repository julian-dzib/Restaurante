<div class="container-fluid">
  <div class="d-flex justify-content-between flex-wrap flex-mdnowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="texto">Lista de Categoria</h2>
    <button [routerLink]="'/admon/MenuList/categorie-add'" class="btn btn-outline-secondary">
      <i class="fa-solid fa-plus fa-2xl"></i>
    </button>
    <div class="table">
    <table class="table-responsive" class="table table-hover table-striped">
      <thead>
        <tr class="header-row">
          <th scope="col">Numero</th>
          <th scope="col">Comentario</th>
          <th scope="col">Fecha de Registro</th>
          <th scope="col">Fecha de Actualizacion</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lists of list">

          <th scope="row">{{ lists.id_categories }}</th>
          <!--<th scope="row">{{ lists.usuario }}</th>-->
          <td scope="row">{{ lists.name_categories }}</td>
          <!--<td scope="row">{{ lists.correo }}</td>
          <td scope="row">{{ lists.phone }}</td>-->
          <th scope="row">{{ lists.created_at}}</th>
          <th scope="row">{{ lists.updated_at}}</th>

          <td>
          <button [routerLink]="'/admon/MenuList/categorie-update/' + lists.id_categories" class="btn btn-outline-secondary">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
            <button (click)="confirmDelete(lists.id_categories)" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
