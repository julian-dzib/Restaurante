<!-- reservation.component.html -->

<div class="reservation-card" *ngIf="reservation">
  <div class="card-header">
    <h3>Resumen de Reservación</h3>
  </div>
  <div class="card-body">
    <div>
      <strong>Nombre:</strong> {{ reservation.name }}
    </div>
    <div>
      <strong>Teléfono:</strong> {{ reservation.phone }}
    </div>
    <div>
      <strong>Fecha y Hora:</strong> {{ reservation.arrival_datetime }}
    </div>
    <div>
      <strong>Número de Mesa:</strong> {{ reservation.table_number }}
    </div>
  </div>
  <div class="card-footer">
    <button (click)="printCita()" class="btn btn-outline-secondary"><i class="fa-solid fa-print" style="color: #0111f4;"></i></button>
    <button (click)="confirmDelete()" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
  </div>


</div>

<div class="no-reservation" *ngIf="!reservation">
  <p>No hay reservaciones.</p>
</div>
