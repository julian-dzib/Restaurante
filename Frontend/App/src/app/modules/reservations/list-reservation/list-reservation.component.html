<div class="container">

  <div class="d-flex justify-content-between flex-wrap flex-mdnowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="texto">Lista de Reservaciones</h2>

    <button (click)="generatePDF()" class="btn btn-outline-secondary"><i class="fa-solid fa-print" style="color: #0111f4;"></i></button>

     <!-- Barra de filtro por ID -->
     <!--<input type="text" [(ngModel)]="filterId" placeholder="Filtrar por ID">-->
    <div class="table">
    <table class="table-responsive" class="table table-hover table-striped">
      <thead>
        <tr class="header-row">
          <th scope="col">Numero</th>
          <!--<th scope="col">Usuario</th>-->
          <th scope="col">Nombre</th>
          <!--<th scope="col">Correo</th>
          <th scope="col">Celular</th>-->
          <th scope="col">Tel√©fono</th>
          <th scope="col">Fecha y Hora</th>
          <th scope="col">Mesa</th>
          <th scope="col">Fecha de Registro</th>
          <th scope="col">Fecha de Actualizacion</th>

          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lists of list">

          <td scope="row">{{ lists.id_reservation }}</td>
          <th scope="row">{{ lists.name }}</th>
          <th scope="row">{{ lists.phone }}</th>
          <td scope="row">{{ lists.arrival_datetime }}</td>
          <td scope="row">{{ lists.table_number }}</td>
          <th scope="row">{{ lists.created_at}}</th>
          <th scope="row">{{ lists.updated_at}}</th>

          <td>
          <button [routerLink]="'/admon/ReservationList/reservation-update/' + lists.id_reservation" class="btn btn-outline-secondary">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
            <button (click)="confirmDelete(lists.id_reservation)" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
