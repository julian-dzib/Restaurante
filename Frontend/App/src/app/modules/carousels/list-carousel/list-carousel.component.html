<div class="container">
  <div class="d-flex justify-content-between flex-wrap flex-mdnowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="texto">Lista de imagenes del Carusel</h1>
    <button [routerLink]="'/admon/CarouselList/carousel-add'" class="btn btn-outline-secondary">
      <i class="fa-solid fa-plus fa-2xl"></i>
    </button>
    <div class="table">
    <table class="table-responsive" class="table table-hover table-striped">
      <thead class="table-dark">
        <tr class="header-row">
          <th scope="col">Numero</th>
          <th scope="col">Description </th>
          <th scope="col">Imagen</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lists of carousels">

          <th scope="row">{{ lists.id_carousel}}</th>
          <td scope="row">{{ lists.description }}</td>
          <th scope="row"> <img [src]="getImageUrl(lists.image)" class="thumbnail-image"></th>

          <button [routerLink]="'/admon/CarouselList/carousel-update/' + lists.id_carousel" class="btn btn-outline-secondary">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
            <button (click)="confirmDelete(lists.id_carousel)" class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i></button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
