<div class="contact_form">

  <div class="formulario">
    <h1>Sugerencias</h1>
    <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>

    <form [formGroup]="suggesForm" (ngSubmit)="createNewSuggestion()">
      <p>
        <label for="nombre" class="colocar_nombre">Nombre
          <span class="obligatorio">*</span>
        </label>
        <input formControlName="name" type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
      </p>

      <p>
        <label for="email" class="colocar_email">Email
          <span class="obligatorio">*</span>
        </label>
        <input formControlName="email" type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
      </p>

      <p>
        <label for="telefone" class="colocar_telefono">Teléfono
        </label>
        <input formControlName="phone" type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
      </p>

      <p>
        <label for="mensaje" class="colocar_mensaje">Mensaje
          <span class="obligatorio">*</span>
        </label>
        <textarea formControlName="suggestion" name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio"
          placeholder="Deja aquí tu comentario..."></textarea>
      </p>

      <button type="submit" name="enviar_formulario" id="enviar">
        <p>Enviar</p>
      </button>

      <p class="aviso">
        <span class="obligatorio"> * </span>los campos son obligatorios.
      </p>
    </form>
  </div>
</div>
