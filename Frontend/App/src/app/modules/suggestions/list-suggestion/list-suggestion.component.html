<div class="container-fluid">
  <div class="d-flex justify-content-between flex-wrap flex-mdnowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2 class="texto">Lista de Sugerencias</h2>
    <button (click)="generatePDF()" class="btn btn-outline-secondary"><i class="fa-solid fa-print"
        style="color: #0111f4;"></i></button>
    <div class="table">
      <table class="table-responsive" class="table table-hover table-striped">
        <thead>
          <tr class="header-row">
            <th scope="col">Número</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Número de Celular</th>
            <th scope="col">Sugerencia</th>
            <th scope="col">Fecha de Registro</th>
            <th scope="col">Fecha de Actualizacion</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lists of list">

            <th scope="row">{{ lists.id_suggestion }}</th>
            <td scope="row">{{ lists.name }}</td>
            <td scope="row">{{ lists.email }}</td>
            <td scope="row">{{ lists.phone }}</td>
            <td scope="row">{{ lists.suggestion }}</td>
            <th scope="row">{{ lists.created_at}}</th>
            <th scope="row">{{ lists.updated_at}}</th>

            <td>
              <button [routerLink]="'/admon/SuggestionList/update-comment/' + lists.id_suggestion"
                class="btn btn-outline-secondary">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button (click)="confirmDelete(lists.id_suggestion)" class="btn btn-outline-danger"><i
                  class="fa-solid fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
